<!DOCTYPE html>
<html>
  <head>
    <title>FVC in my heart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="question-area">
        <h1 id="time" style="color:red;" class="time">20</h1>
        <h1 id="question" class="question">
          Câu hỏi
        </h1>
        <div class="player-button-area">
          <div class="player-info player-info-waiting" id="player1-info">
            <span class="player-name player-waiting" id="player1-name">player1</span>
            <span class="player-score" id="player1-score">0</span>
          </div>
          <div class="player-info player-info-waiting" id="player2-info">
            <span class="player-name player-waiting" id="player2-name">player2</span>
            <span class="player-score" id="player2-score">0</span>
          </div>
          <div class="player-info player-info-waiting" id="player3-info">
            <span class="player-name player-waiting" id="player3-name">player3</span>
            <span class="player-score" id="player3-score">0</span>
          </div>
          <div class="player-info player-info-waiting" id="player4-info">
            <span class="player-name player-waiting" id="player4-name">player4</span>
            <span class="player-score" id="player4-score">0</span>
          </div>
          <div class="player-info player-info-waiting" id="player5-info">
            <span class="player-name player-waiting" id="player5-name">player5</span>
            <span class="player-score" id="player5-score">0</span>
          </div>
        </div>
      </div>

      <div class="admin-control-area">
        <button class="btn btn-secondary btn-lg" id="btnStart">Start</button>
        <button class="btn btn-info btn-lg" id="btnTime">Countime</button>
        <button class="btn btn-success btn-lg" id="btnRight">Right</button>
        <button class="btn btn-danger btn-lg" id="btnWrong">Wrong</button>
        <button class="btn btn-primary btn-lg" id="btnSync">Sync</button>
      </div>
    </div>
    <script src="/jquery-3.3.1.min.js"></script>
    <script src="assets/js/socket.io.js"></script>
    <script src="/socket.js"></script>
  </body>
</html>
